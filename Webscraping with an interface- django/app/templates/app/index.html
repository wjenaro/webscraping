<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        width: 70%;
    }
    
    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    
    .form-label {
        flex: 1;
        font-weight: bold;
    }
    
    .form-input,
    .form-select {
        flex: 2;
        padding: 3px;
        border: 1px solid #18fa04;
        border-radius: 4px;
    }
    
    .form-submit {
        margin-top: 10px;
        text-align: center;
    }
    .results {
    background-color: black;
    color: #00ff00; /* Green text color */
    font-family: 'Courier New', monospace;
    padding: 10px;
    border: 2px solid #00ff00;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    height:auto;    
    overflow: auto;
    line-height: 1.4;
}

.results::before {
    content: "user@your-pc:~$ "; /* Command prompt symbol */
    display: block;
    color: #00ff00;
    margin-bottom: 8px;
}

/* Style for the command output */
.results p {
    margin: 0;
    padding: 10px;
}
</style>
</head>
<body>
    <div class="form-container">
        <h4 style="text-decoration: wavy; text-align: center; color: #18fa04;">Car Information </h4>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-row">
                <label class="form-label" for="url">URL:</label>
                <input class="form-input" type="text" id="url" name="url" required>
            </div>
            <div class="form-row">
                <p>Car Name/Model</p>
                <label class="form-label" for="domType">HTML tag:</label>
                <input class="form-input" type="text" id="domType" name="domType" required>
                
                <label class="form-label" for="class">Class:</label>
                <input class="form-input" type="text" id="class" name="class">
            </div>
            <div class="form-row">
                <p>Price</p>
                <label class="form-label" for="domType">HTML tag:</label>
                <input class="form-input" type="text" id="domType" name="pdomType" required>
                
                <label class="form-label" for="class">Class:</label>
                <input class="form-input" type="text" id="class" name="pclass">
            </div>

            </div>
        </form>
        <div>
            <h6>Results</h6>
            <div class="results">
                {% if url %}
                <!--results -->
                              
                <!--Formated-->
                {% for name_element, price_element in myzip %}
                <p><span style="color: white;">{{ name_element }} </span><span style="color: blue;">Cost =></span><span>{{ price_element }}</span> </p>

            {% endfor %}

                {% if msg %}
                <p>{{ msg }}</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>

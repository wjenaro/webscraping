<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
    }
    
    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    
    .form-label {
        flex: 1;
        font-weight: bold;
    }
    
    .form-input,
    .form-select {
        flex: 2;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .form-submit {
        margin-top: 10px;
        text-align: center;
    }
    .results {
    background-color: black;
    color: #00ff00; /* Green text color */
    font-family: 'Courier New', monospace;
    padding: 10px;
    border: 2px solid #00ff00;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    height: 300px;
    overflow: auto;
    line-height: 1.4;
}

.results::before {
    content: "user@your-pc:~$ "; /* Command prompt symbol */
    display: block;
    color: #00ff00;
    margin-bottom: 8px;
}

/* Style for the command output */
.results p {
    margin: 0;
    padding-left: 10px;
}
</style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-row">
                <label class="form-label" for="url">URL:</label>
                <input class="form-input" type="text" id="url" name="url" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="domType">domType:</label>
                <select class="form-select" id="domType" name="domType">
                    <option value="html">html</option>
                    <option value="head">head</option>
                    <option value="title">title</option>
                    <option value="meta">meta</option>
                    <option value="link">link</option>
                    <option value="script">script</option>
                    <option value="style">style</option>
                    <option value="body">body</option>
                    <option value="header">header</option>
                    <option value="nav">nav</option>
                    <option value="main">main</option>
                    <option value="article">article</option>
                    <option value="section">section</option>
                    <option value="aside">aside</option>
                    <option value="footer">footer</option>
                    <option value="h1">h1</option>
                    <option value="h2">h2</option>
                    <option value="h3">h3</option>
                    <option value="h4">h4</option>
                    <option value="h5">h5</option>
                    <option value="h6">h6</option>
                    <option value="p">p</option>
                    <option value="a">a</option>
                    <option value="img">img</option>
                    <option value="ul">ul</option>
                    <option value="li">li</option>
                </select>
                <label class="form-label" for="class">Class:</label>
                <input class="form-input" type="text" id="class" name="class">
            </div>
            <div class="form-submit">
                <input type="submit" value="🌤️Scrap!🌎">
            </div>
        </form>
        <div>
            <h6>Results</h6>
            <div class="results"> hhdhdh
                <p>jjd</p>
                <p>shdj</p>
            </div>
        </div>
    </div>

</body>
</html>
